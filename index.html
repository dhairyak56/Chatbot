<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Chatbot</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="chat-container">
            <button id="downloadChat">Download Chat Log</button>
            <div class="chat-header">
                <h2>MirrorXr Chatbot</h2>
            </div>
            <div class="chat-display" id="chatDisplay">
                <!-- chat will be visible in this area -->
            </div>
            <div class="chat-input">
                <textarea id="messageInput" placeholder="Please enter your message here..." ></textarea>
                <button id="sendButton">Send</button>                    
            </div>    
        </div>
        <script src="script.js"></script>
    </body>
</html>
